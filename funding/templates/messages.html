{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
<div class="row">
    <div class="col-lg-12">
        {% for message in messages %}
            <div class="alert {% if message[0] != 'error' %}alert-success{% else %}alert-danger{% endif %}">
                {{ message[1] }}
            </div>
        {% endfor %}
    </div>
</div>
{% endif %}
{% endwith %}
